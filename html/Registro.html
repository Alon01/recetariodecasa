<body>
    <h1>Nuevo Usuario</h1>
    <form action="" autocomplete="on">
        Nombre: <br>
        <input type="text" name="nombre" placeholder="John" autofocus required><br> Apellido: <br>
        <input type="text" name="apellido" placeholder="Wick" required><br> Sexo: <br>
        <input type="radio" name="genero" value="Masculino" checked>Masculino<br>
        <input type="radio" name="genero" value="Femenino">Femenino<br>
        <input type="radio" name="genero" value="Otro">Otro<br> Edad: <br>
        <input type="number" name="edad" id="" placeholder="10-99" required><br> Fecha de nacimiento: <br>
        <input type="date" name="fnac" max="1920-01-01" min="2010-12-31"><br> Correo Electronico: <br>
        <input type="email" name="correoElectronico" id="" placeholder="correo@dominio" required><br> Nombre de Usuario: <br>
        <input type="text" name="username" placeholder="username" autocomplete="off" required><br> Contraseña: <br>
        <input type="password" name="pass" placeholder="********" required><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reestablecer">
    </form>
</body>
